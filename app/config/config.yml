imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    liip_imagine.filter.configuration.class: kosssi\MyAlbumsBundle\LiipImagine\FilterConfig

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    translator: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        path:     "%database_path%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        entity_listener_resolver: kosssi_my_albums.listener.resolver

oneup_uploader:
    mappings:
        album:
            frontend: dropzone

liip_imagine:
    filter_sets:
        xs:
            filters:
                relative_resize: { widen: 300 }
        s:
            filters:
                relative_resize: { widen: 480 }
        m:
            filters:
                relative_resize: { widen: 768 }
        l:
            filters:
                relative_resize: { widen: 992 }
        xl:
            filters:
                relative_resize: { widen: 1382 }
        xxl:
            filters:
                relative_resize: { widen: 1600 }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: kosssi\MyAlbumsBundle\Entity\User
